function clearChecklists() {
  const container = document.getElementById('checklist-container');
  if (container) {
    container.innerHTML = '';
  }
}

function renderChecklist(data, canal) {
  const channelText = canal === 'orientacao' ? 'üìû Orienta√ß√£o' : 'üí¨ Chat';
  
  const checklistHTML = `
    <div class="checklist-box active">
      <div class="checklist-header">
        <h3>${channelText} - ${data.title}</h3>
      </div>
      
      <div class="checklist-content">
        ${data.sections.map(section => `
          <div class="section-title">${section.title}</div>
          <ul>
            ${section.items.map(item => {
              if (canal === 'call' && typeof item === 'object') {
                // Para call, criar itens com acorde√£o
                return `
                  <li class="accordion-item" data-explanation="${item.explanation || ''}">
                    <div class="accordion-header">
                      ${item.text}
                      <span class="accordion-icon">‚ñº</span>
                    </div>
                    ${item.explanation ? `
                      <div class="accordion-content">
                        <div class="explanation-text">${item.explanation}</div>
                      </div>
                    ` : ''}
                  </li>
                `;
              } else {
                // Para chat, itens simples
                return `<li>${typeof item === 'object' ? item.text : item}</li>`;
              }
            }).join('')}
          </ul>
        `).join('')}

        ${data.attentionPoints ? `
          <div class="attention-box">
            <h4>Pontos de Aten√ß√£o Frequentes:</h4>
            <ul class="attention-list">
              ${data.attentionPoints.map(point => `<li>‚Ä¢ ${point}</li>`).join('')}
            </ul>
          </div>
        ` : ''}

        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
          <div class="progress-text">0% conclu√≠do</div>
        </div>
      </div>

      <div class="button-container">
        <button class="btn btn-secondary" onclick="limpar(this)">üóëÔ∏è Limpar Tudo</button>
        <button class="btn btn-primary" onclick="marcarTodos(this)">‚úÖ Marcar Todos</button>
        <button class="btn btn-success" onclick="enviarParaPlanilha()">üì§ Enviar Respostas</button>
      </div>
    </div>
  `;
  
  const container = document.getElementById('checklist-container');
  if (container) {
    container.innerHTML = checklistHTML;
    
    // Adicionar event listeners para os itens da lista
    const items = container.querySelectorAll('.checklist-content ul li');
    items.forEach(item => {
      if (item.classList.contains('accordion-item')) {
        // Para itens de acorde√£o (call)
        const header = item.querySelector('.accordion-header');
        const content = item.querySelector('.accordion-content');
        const icon = item.querySelector('.accordion-icon');
        
        if (header) {
          header.addEventListener('click', function(e) {
            e.stopPropagation();
            
            // Toggle do acorde√£o
            const isOpen = item.classList.contains('accordion-open');
            
            // Fechar todos os outros acorde√µes
            items.forEach(otherItem => {
              if (otherItem !== item && otherItem.classList.contains('accordion-item')) {
                otherItem.classList.remove('accordion-open');
                const otherIcon = otherItem.querySelector('.accordion-icon');
                if (otherIcon) otherIcon.textContent = '‚ñº';
              }
            });
            
            // Toggle do atual
            if (isOpen) {
              item.classList.remove('accordion-open');
              if (icon) icon.textContent = '‚ñº';
            } else {
              item.classList.add('accordion-open');
              if (icon) icon.textContent = '‚ñ≤';
            }
          });
        }
        
        // Click no item para marcar/desmarcar
        item.addEventListener('click', function(e) {
          if (!e.target.closest('.accordion-header')) {
            this.classList.toggle('checked');
            updateProgress();
          }
        });
      } else {
        // Para itens simples (chat)
        item.addEventListener('click', function() {
          this.classList.toggle('checked');
          updateProgress();
        });
      }
    });
  }
}

function updateProgress() {
  const checklistBox = document.querySelector('.checklist-box.active');
  if (!checklistBox) return;
  
  const items = checklistBox.querySelectorAll('.checklist-content ul li');
  const checkedItems = checklistBox.querySelectorAll('.checklist-content ul li.checked');
  const progress = items.length > 0 ? (checkedItems.length / items.length) * 100 : 0;
  
  const progressFill = checklistBox.querySelector('.progress-fill');
  const progressText = checklistBox.querySelector('.progress-text');
  
  if (progressFill && progressText) {
    progressFill.style.width = `${progress}%`;
    progressText.textContent = `${Math.round(progress)}% conclu√≠do`;
  }
}

function marcarTodos(button) {
  const checklistBox = button.closest('.checklist-box');
  const items = checklistBox.querySelectorAll('.checklist-content ul li');
  
  items.forEach(item => {
    if (!item.classList.contains('checked')) {
      item.classList.add('checked');
    }
  });
  
  updateProgress();
}

function limpar(button) {
  const checklistBox = button.closest('.checklist-box');
  const items = checklistBox.querySelectorAll('.checklist-content ul li');
  
  items.forEach(item => {
    item.classList.remove('checked');
    item.classList.remove('accordion-open');
    const icon = item.querySelector('.accordion-icon');
    if (icon) icon.textContent = '‚ñº';
  });
  
  updateProgress();
}
